<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APCCMA - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #2d6a4f; /* Dark Green */
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            padding: 10px;
            border: 2px solid #2d6a4f;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            background: white;
        }

        .newsletter {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="email"] {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: #2d6a4f; /* Dark Green */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #1b4332; /* Darker Green */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .countdown {
                font-size: 1.5rem;
                padding: 8px;
            }

            input[type="email"] {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>APCCMA - Coming Soon</h1>
    <p>We are launching soon. Stay tuned!</p>

    <div class="countdown" id="countdown">00d 00h 00m 00s</div>


    <script>
        function countdownTimer() {
            const launchDate = new Date("2025-04-14T00:00:00").getTime();

            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = launchDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        countdownTimer();
    </script>
</body>
</html>
